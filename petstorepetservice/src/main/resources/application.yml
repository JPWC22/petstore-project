spring:
  application:
    name: petstoreproductservice
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: ${PRODUCTDB_URL:jdbc:postgresql://petstore-db.postgres.database.azure.com/petstorepetservice_db}
    username: ${DB_USER:postgres@petstore-db}
    password: ${DB_PASSWORD:password123!}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    scan:
      package-to-scan: com.chtrembl.petstore.product.entity

springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: ${PETSTOREPETSERVICE_SERVER_PORT:8080}
  
management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true
